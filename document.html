		<script type="text/javascript" src="lib/layerui/layui.js"></script>
		<script type="text/javascript">
			$(function(){
				$('.d_nav li').mouseover(function(){
					var $this = $(this),
						$left =  $this.position().left + 20 +'px',
						$width = $this.width() + 'px',
						$navBar = $('.d_nav_bar');

					$navBar.css({
						'width': $width,
						'left': $left,
						'opacity': 1
					})
				});
				$('.d_nav li').mouseleave(function(){
					var $navBar = $('.d_nav_bar');
					$navBar.css('opacity', 0)
				})
			})
		</script>
