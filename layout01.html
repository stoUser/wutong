	<body style="background: #fff;">

		<div class="title_map f-14">通讯录</div>
		<div class="main_con_b">
			<div class="left_module">
				<div class="ibox_title nowrap">
					部门列表
				</div>
				<div class="ibox_content">
					<ul id="demo"></ul>
				</div>
			</div>
			<div class="right_module">
				<a href="javascript:void(0)" class="btn btn-warning" id="btn"> 点击</a>
			</div>
		</div>

		<script type="text/javascript" src="lib/jquery/jquery.js"></script>
		<script type="text/javascript" src="lib/layerui/layui.js" ></script>
		<script type="text/javascript">
			$("#btn").click(function(){
				$("body").toggleClass('big_page');
			});

			layui.use('tree', function(){
				layui.tree({
					elem: '#demo' //传入元素选择器
					,nodes: [{ //节点
						name: '父节点1'
						,children: [{
							name: '子节点11'
						},{
							name: '子节点12'
						}]
					},{
						name: '父节点2'
						,children: [{
							name: '子节点21'
							,children: [{
								name: '子节点211'
							}]
						}]
					}]
				});
			});
		</script>
