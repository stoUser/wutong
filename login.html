<html>
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>申通快递.梧桐</title>
		<link rel="stylesheet" href="lib/layerui/css/layui.css">
		<link rel="stylesheet" href="lib/H-ui/css/H-ui.min.css" />
		<!--[if lt IE 9]>
		<link rel="stylesheet" href="lib/H-ui/css/H-ui.ie.css" />
		<![endif]-->
		<link rel="stylesheet" href="lib/font_icon/iconfont.css" />
		<link rel="stylesheet" href="style/page/login.css" />
	</head>
	<body style="background: #f5f5f5">
		<!--
        	作者：398146685@qq.com
        	时间：2017-05-04
        	描述：登录针对CS框架850*480
        -->
		<div class="login_main_b clearfix">
			<div class="login_left f-l hui-fadein">
				<div class="login_tips">
					<a href="javascript:void(0)" class="login_tips_btn">
						<img src="img/icon_login_tips.png" width="23" height="25" />
					</a>
					<div class="tips_down">
						<div class="triangle-up"></div>
						<ul>
							<li>
								<a href="javascript:void(0)">
									<img src="img/icon_login_download.png">
									<span style="line-height: 40px">下载中心</span>
								</a>
							</li>
							<li>
								<a href="javascript:void(0)">
									<img src="img/icon_login_help.png">
									<span>帮助中心</span>
								</a>
							</li>
							<li>
								<a href="javascript:void(0)">
									<img src="img/icon_login_setting.png">
									<span>网络配置</span>
								</a>
							</li>
							<li>
								<a href="javascript:void(0)">
									<img src="img/icon_login_qq.png">
									<span>客服QQ</span>
								</a>
							</li>
							<li>
								<a href="javascript:void(0)">
									<img src="img/icon_login_service.png">
									<span>021-60375299</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="version_number">
					<span>V6.2017.03.2200</span>
				</div>
			</div>
			<div class="login_right f-l hui-fadeinR">
				<a class="login_close" onclick="closeParentForm();">
					<i class="iconfont icon-iconfontbiaoqianguanbi" style="font-size: 18px"></i>
				</a>
				<form class="layui-form login_form" action="">
					<div class="layui-form-item">
						<input type="text" name="number" lay-verify="number" autocomplete="off" placeholder="请输入网点编号" class="layui-input radius">
					</div>
					<div class="layui-form-item">
						<input type="text" id="qwe" name="username11" lay-verify="username" autocomplete="off" placeholder="请输入集群E3账号" class="layui-input radius">
					</div>
					<div class="layui-form-item">
						<input type="password" name="password" lay-verify="pass" autocomplete="off" placeholder="请输入集群E3密码" class="layui-input radius">
					</div>
					<div class="layui-form-item">
						<input type="checkbox" name="like1[write]" lay-skin="primary" title="记住密码">
						<div class="f-r outline_login" style="display: inline-block">
							<input type="checkbox" name="like1[read]" lay-skin="primary" title="脱机登录" class="f-r">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="Huialert Huialert-danger">集群账号或密码不正确！</div>
					</div>
					<div class="layui-form-item">
						<a href="javascript:void(0)" class="forget_psw f-r mb-10">忘记密码?</a>
						<button type="button" class="layui-btn layui-btn-danger radius" lay-submit="" lay-filter="demo" style="width: 100%">登录</button>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="lib/jquery/jquery.js"></script>
		<script type="text/javascript" src="js/layout/login.js"></script>
		<script type="text/javascript" src="lib/layerui/layui.js"></script>
	</body>
</html>
