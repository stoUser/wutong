		<script type="text/javascript" src="lib/jquery/jquery.js"></script>

		<script>
			
				$('#table').bootstrapTable({
				    url: 'data/data.json',
				    striped: true,
				    height:400,
				    showRefresh: true, //会出现刷新按钮
				    search: true,
				    clickToSelect: true, 
				    pageSize: 10,
				    pageList: [5, 10, 20,25],
				    showExport: true,                     //是否显示导出
            		exportDataType: "selected",              //basic', 'all', 'selected'.
            		//searchText:"搜索",//设置默认搜索
            		searchAlign:"left",//指定搜索框水平方向的位置
            		buttonsAlign:"right",/*操作按钮在水平方向的位置*/
            		paginationHAlign:"left",/*分页条在水平方向的位置*/
            		paginationDetailHAlign:"right",/*分页详细信息在水平方向的位置*/
            		paginationPreText:"上一页",/*指定上一页的内容*/
            		paginationNextText:"下一页",
            		//RowStyle:addClass,//设置自定义行属性 参数为：row: 行数据index: 行下标 返回值可以为class或者css 支持所有自定义属性
            		
				});
				
				





			
		layui.use(['form', 'layedit', 'laydate'], function(){
		  var form = layui.form()
		  ,layer = layui.layer
		  ,layedit = layui.layedit
		  ,laydate = layui.laydate;
		  
		  //创建一个编辑器
		  var editIndex = layedit.build('LAY_demo_editor');
		 
		  //自定义验证规则
		  form.verify({
		    title: function(value){
		      if(value.length < 5){
		        return '标题至少得5个字符啊';
		      }
		    }
		    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
		    ,content: function(value){
		      layedit.sync(editIndex);
		    }
		  });
		  
		  //监听指定开关
		  form.on('switch(switchTest)', function(data){
		    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
		      offset: '6px'
		    });
		    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
		  });
		  
		  //监听提交
		  form.on('submit(demo1)', function(data){
		    layer.alert(JSON.stringify(data.field), {
		      title: '最终的提交信息'
		    })
		    return false;
		  });
		  
		  
		});
		</script>
